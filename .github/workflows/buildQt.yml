name: CI

on: 
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Run a multi-line script
      run: |
        echo "Installing qmake..."
        apt-get install qt5-qmake -y
        echo "Running qmake..."
        qmake ODA-IDE2.pro
        echo "Qmake finished..."
        echo "Building project"
        make
